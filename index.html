<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick&Morty</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f0d820c46d.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="section-header">
        <img class="header-background" src="./images/img-header/fondo3.jpg" alt="">
        <div class="header-container">
            <h1 class="header-title">The Rick and Morty API</h1>
            <p class="header-description">Los personajes de Rick & Morty llamadas por medio de Async/Await. Se renderizaran todos los personaje de esta extraordinaria serie animada, dando a conocer los estados de estos.</p>
            <ul class="header-social-medias">
                <li class="social-media-item">
                    <a href="/"><i class="fab fa-instagram"></i></a>
                </li>
                <li class="social-media-item">
                    <a href="/"><i class="fab fa-facebook-f"></i></a>
                </li>
                <li class="social-media-item">
                    <a href="/"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="social-media-item">
                    <a href="/"><i class="fab fa-youtube"></i></a>
                </li>
            </ul>
        </div>
    </header>
    <main>
        <section class="cards-content">
            <div class="card-item">
                <img src="https://rickandmortyapi.com/api/character/avatar/1.jpeg" alt="">
                <div class="information-overflow">
                    <div class="information-container">
                        <p class="information-name">Nombre</p>
                        <p class="information-specie">Humano</p>
                        <p class="information-gender">Hombre</p>
                        <p class="information-status alive">Vivo</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
